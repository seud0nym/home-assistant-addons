configuration:
  auto_discovery:
    name: Sigenergy Device Auto-Discovery
    description: Configuration for automatically discovering your Sigenergy devices
    fields:
      force:
        name: Force Auto-Discovery
        description: Enable to force the automatic discovery of Sigenergy Modbus hosts and associated Device IDs. You only need enable this if you have previously auto-discovered hosts/device IDs and your network or devices have changed.
      ping_timeout:
        name: Ping Timeout
        description: The ping timeout, in seconds, to use when performing auto-discovery of Sigenergy devices on the network. The default is 0.5 seconds.
      retries:
        name: Maximum Retries
        description: The maximum retry count to use when performing auto-discovery of Sigenergy devices on the network. The default is 0.
      timeout:
        name: Modbus Timeout
        description: The Modbus timeout, in seconds, to use when performing auto-discovery of Sigenergy devices on the network. The default is 0.25 seconds.
  manual_config:
    name: Manual Sigenergy Device Configuration
    description: Configuration for manually specifying your Sigenergy device connection details
    fields:
      host:
        name: Host Address
        description: The hostname or IP address of the Sigenergy device. Leave blank to auto-discover Sigenergy devices on your network.
      port:
        name: Modbus Port
        description: The Sigenergy device Modbus port number.
      inverter_device_id:
        name: Inverter Device ID
        description: The Sigenergy Inverter Modbus Device ID. If you have multiple inverters, you can specify a space-separated list of IDs. Ignored if no Modbus Host specified. Otherwise, auto-discovery can identify inverter devices.
      accharger_device_id:
        name: AC-Charger Device ID
        description: The Sigenergy AC Charger Modbus Device ID. Ignored if no Modbus Host specified. Otherwise, auto-discovery can identify AC Charger devices.
      dccharger_device_id:
        name: DC-Charger Device ID
        description: The Sigenergy DC Charger Modbus Device ID (usually same as Inverter Device ID). Ignored if no Modbus Host specified. Otherwise, auto-discovery can identify DC Charger devices.
  scan_interval:
    name: Sensor Scan Intervals
    description: Configuration for the scan intervals for different classes of sensors
    fields:
      low:
        name: Low Frequency
        description: The scan interval in seconds for sensors that are to be scanned at a low frequency. Default is 600 (seconds), and the minimum value is 1.
      medium:
        name: Medium Frequency
        description: The scan interval in seconds for sensors that are to be scanned at a medium frequency. Default is 60 (seconds), and the minimum value is 1.
      high:
        name: High Frequency
        description: The scan interval in seconds for sensors that are to be scanned at a high frequency. Default is 10 (seconds), and the minimum value is 1.
      realtime:
        name: Near Realtime Frequency
        description: The scan interval in seconds for sensors that are to be scanned in near-real time. Default is 5 (seconds), and the minimum value is 1.
  pvoutput:
    name: PVOutput.org Integration
    description: Configuration for integrating with PVOutput.org to upload generation and consumption data
    fields:
      enabled:
        name: Enable Uploading
        description: Enable status updates to PVOutput.
      api_key:
        name: API Key
        description: The API Key for PVOutput
      system_id:
        name: System ID
        description: The PVOutput System ID
      consumption:
        name: Enable Consumption Uploads
        description: Enable sending consumption status to PVOutput.
      exports:
        name: Enable Exports Uploads
        description: Enable sending export data to PVOutput.
      imports:
        name: Enable Imports Uploads
        description: Enable sending import data to PVOutput.
      eod_update:
        name: Enable End-of-Day Upload
        description: If enabled, peak generation and the daily totals for exports and imports (if enabled) are sent to PVOutput at end of day. If disabled, these values are uploaded on the same schedule as status updates.
      voltage:
        name: Voltage Source
        description: The source of the voltage value to be sent to PVOutput. Use 'Phase A' for single-phase systems, 'Phase B', 'Phase C' or 'Line to Line Average' for three-phase or 'Line to Neutral Average' or 'PV Average' for either.
      ext_v7:
        name: Extended Data v7
        description: A sensor class name that will be used to populate the v7 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      ext_v8:
        name: Extended Data v8
        description: A sensor class name that will be used to populate the v8 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      ext_v9:
        name: Extended Data v9
        description: A sensor class name that will be used to populate the v9 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      ext_v10:
        name: Extended Data v10
        description: A sensor class name that will be used to populate the v10 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      ext_v11:
        name: Extended Data v11
        description: A sensor class name that will be used to populate the v11 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      ext_v12:
        name: Extended Data v12
        description: A sensor class name that will be used to populate the v12 extended data field in PVOutput. If not specified, OR your donation status is not current, this field will not be sent to PVOutput. You can use any sensor with a numeric value. |
      temp_topic:
        name: Temperature Topic
        description: The MQTT topic to which to subscribe to obtain the current temperature data for PVOutput. If specified, the temperature will be sent to PVOutput.
  mqtt:
    name: MQTT Configuration
    description: Configuration for connecting to your MQTT broker. You do not need to configure this section if you are using the Home Assistant MQTT add-on.
    fields:  
      broker:
        name: Broker Address
        description: The hostname or IP address of your MQTT broker.
      port:
        name: MQTT Port
        description: The listening port of the MQTT broker. The default is 1883, unless MQTT TLS Communication is enabled, in which case the default is 8883.
      tls:
        name: Enable TLS Communication
        description: Enable secure communication to MQTT broker over TLS/SSL (if the broker supports it).
      username:
        name: User Name
        description: A valid user name for the MQTT broker.
      password:
        name: Password
        description: A valid password for the MQTT broker username.
  advanced:
    name: Advanced Settings
    description: Advanced configuration settings for sigenergy2mqtt
    fields:
      clean:
        name: Clean MQTT Retained Messages
        description: Clean MQTT retained messages to refresh Home Assistant sigenergy2mqtt MQTT Devices. **USE WITH CAUTION!** Any defined Home Assistant helpers that reference sigenergy2mqtt sensors will be *removed*!
      consumption_method:
        name: Consumption Method
        description: The method of calculating the `Plant Consumed Power` sensor. On firmware earlier than that supporting Modbus Protocol V2.8, the only option available is 'Calculated', and all other values are _ignored_. For V2.8 firmware, the default is 'Total Load'.
      read_only:
        name: Enable Read Only
        description: Enable to only read data from the Sigenergy device. Disable to allow writing data to the Sigenergy device.
      no_remote_ems:
        name: Disable Remote EMS
        description: Enable to hide all read/write sensors used for remote Energy Management System (EMS) integration. Ignored if 'Modbus Read Only' is enabled.
      no_remote_ems_check:
        name: Disable Remote EMS Checks
        description: Enable to turn OFF the validation that disables ESS Max Charging/Discharging and PV Max Power limits when Remote EMS Control Mode is not Command Charging/Discharging. Ignored if 'No Remote EMS' is enabled. (Advanced setting - use with caution)
      edit_pct_box:
        name: Enable Percentage Box Editor
        description: Enable to use a numeric entry box to change the value of percentage sensors or leave disabled to use a slider to change the value.
      metrics_enabled:
        name: Enable Metrics
        description: Enable the publication of sigenergy2mqtt metrics to Home Assistant.
      sanity_check_default_kw:
        name: Sanity Check Default kW
        description: The default value in kW used for sanity checks to validate the maximum and minimum values for actual value of power sensors and the delta value of energy sensors. The default value is 500 kW per second, meaning readings outside the range ±500 are ignored.
      device_name_prefix:
        name: Device Name Prefix
        description: The prefix to use for Home Assistant entity names. e.g. A prefix of 'prefix' will prepend 'prefix ' to entity names. The default is no prefix.
      entity_id_prefix:
        name: Entity ID Prefix
        description: The prefix to use for Home Assistant entity IDs. e.g. A prefix of 'prefix' will prepend 'prefix_' to entity IDs. If you don't specify a prefix, the entity ID will be prefixed with 'sigen'.
      unique_id_prefix:
        description: The prefix to use for Home Assistant unique IDs. e.g. A prefix of 'prefix' will prepend 'prefix_' to unique IDs. Once you have set this, you should NEVER change it, as it will break existing entities in Home Assistant. If you don't specify a prefix, the entity ID will be prefixed with 'sigen'.
        name: Unique ID Prefix
      discovery_prefix:
        name: Discovery Prefix
        description: Override the Home Assistant MQTT Discovery topic prefix to use. Only change this if you have already changed it in the MQTT settings in Home Assistant. The default is 'homeassistant'.
      language:
        name: Language
        description: The language to use for sigenergy2mqtt. The default is the language defined in Settings → System → Language, or if that language is not supported, the default is English.
  logging:
    name: Logging Configuration
    description: Configuration for logging levels of various components
    fields:
      sigenergy2mqtt:
        name: sigenergy2mqtt
        description: Set the sigenergy2mqtt log level.
      debug_sensor:
        name: Sensor to Debug
        description: Specify a sensor to be debugged using either the full entity id, a partial entity id, the full sensor class name, or a partial sensor class name. You can also use regular expressions. For example, specifying 'daily' would match all sensors with daily in their entity name. If specified, sigenergy2mqtt logging is also forced to DEBUG.
      addon:
        name: Add-on Run Script
        description: Set the add-on run script log level. WARNING! Setting this to ALL, TRACE or DEBUG will produce very verbose output.
      modbus:
        name: Modbus
        description: Set the pymodbus logging level. WARNING! Setting this to DEBUG will produce very verbose output.
      pvoutput:
        name: PVOutput
        description: Set the PVOutput logging level.
      mqtt:
        name: MQTT
        description: Set the paho.mqtt logging level. WARNING! Setting this to DEBUG will produce very verbose output.
  smartport:
    name: Third-Party Inverter Integration
    description: Configuration for integrating a third-party inverter via Smart-Port to obtain production data
    fields:
      enabled:
        name: Enable
        description: Enable integration of a third-party inverter for production data.
      module_name:
        name: Module Name
        description: The name of the module which will be used to obtain third-party inverter production data. (Currently only 'enphase' is supported.)
      host:
        name: Host Address
        description: The IP address or hostname of the third-party inverter.
      username:
        name: User Name
        description: The user name to authenticate to the third-party inverter.
      password:
        name: Password
        description: The password to authenticate to the third-party inverter.
      pv_power:
        name: PV power
        description: The sensor class to hold the production data obtained from the third-party inverter. (Currently only 'EnphasePVPower' is supported.)
      mqtt_topic:
        name: MQTT topic
        description: The MQTT topic to which to subscribe to obtain the production data for the third-party inverter. This is an alternative to using module/host/username/password to connect directly to the inverter.
      mqtt_gain:
        name: MQTT gain
        description: The gain to be applied to the production data for the third-party inverter obtained from the MQTT topic. (e.g. 1000 if the data is in kW) Default is 1 (Watts).
